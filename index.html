<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zara</title>

    <!--Icones-->
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>

    <!--Fontes-->
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@200;300;400;600;700&display=swap" rel="stylesheet"> 

    <!--CSS-->
    <link rel="stylesheet" type="text/css" href="styles/main.css">
    <link rel="stylesheet" type="text/css" href="styles/header.css">
    <link rel="stylesheet" type="text/css" href="styles/responsive.css">

</head>
<body>
    <header>
        <nav>
            <div id="logo">
                <img src="imagens/logo3.jpeg" alt="Logo Zara">
            </div>
            <ul>
                <li>
                    <a href="#">Men</a>
                </li>

                <li>
                    <a href="#">Women</a>
                </li>

                <li>
                    <a href="#">Kids</a>
                </li>

                <div id="itens">
                    <div id="search">
                        <!-- <button id="lente" type="submit">
                            <i class="fa fa-search"></i>
                        </button>
                        <input type="text" id="pesquisa"> -->

                        <!-- <div id="pesq"><i class="fas fa-search"></i></div> -->


                        <div class="posicionar-itens">
                            <button class="lente" type="submit">
                                <i class="fa fa-search"></i>
                            </button>
                            <input type="text" />
                        </div>
                        
                    </div>
                    <div id="carrinho">
                            5 itens <i class="fas fa-shopping-cart buy"></i>
                    </div>
                </div>
            </ul>
        </nav>
    </header>

    <main>
        <div id="page-home">
            <div id="categoria" class="definir-tamanho-categoria">
                <ul>
                    <li>
                        <a href="">Jackets</a>
                    </li>

                    <li>
                        <a href="">Skirts</a>
                    </li>

                    <li>
                        <a href="">Shoes</a>
                    </li>

                    <li>
                        <a href="">T-shirts</a>
                    </li>

                    <li>
                        <a href="">Shirts</a>
                    </li>

                    <li>
                        <a href="">Jeans</a>
                    </li>
                </ul>
            </div>
            <div id="imagem" class="definir-tamanho-img">
                <img src="imagens/modelo.jpeg" alt="modelo">
            </div>
            <div id="adicionar" class="definir-tamanho-buy">
                <div id="titulo">
                    <p>Blue Pants</p>
                </div>

                <div id="selecionar-itens">
                    <div class="quadrado" id="cor1"></div>
                    <div class="quadrado" id="cor2"></div>
                    <div class="quadrado" id="cor3"></div>

                    <select id="quantidade">
                        <option>1</option>
                        <option>2</option>
                        <option>3</option>
                        <option>4</option>
                        <option>5</option>
                    </select>
                </div>

                <div id="botoes">
                    <button class="btn" id="comprar">Buy now 29.99</button>

                    <button class="btn" id="add">add to the shopping car</button>
                </div>
            </div>
        </div>
    </main>

    <section>
        <div id="related-itens" class="container">
            <h3>Related Itens:</h3>

            <div id="itens-icons">
                <div class="ajuste-img">
                    <img src="imagens/item1.jpeg" alt="primeiro item">
                    <p>shoe 15.99 $</p>
                </div>
                <div class="ajuste-img">
                    <img src="imagens/item2.jpeg" alt="segundo item">
                    <p>bag 35.99</p>
                </div>
                <div class="ajuste-img">
                    <img src="imagens/item3.jpeg" alt="terceiro item">
                    <p>bag 35.99</p>
                </div>
            </div>
        </div>
    </section>
    
</body>
</html>
